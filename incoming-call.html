<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatlook || create-your-profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assest/css/font.css">
    <link rel="stylesheet" href="./assest/css/style.css">
  </head>
  <body>
    <div class="w-full h-full md:h-screen flex flex-col items-center justify-center py-5 px-3 lg:px-0 bg-[rgba(0,0,0,0.2)]">
      <div class="md:w-[376px] bg-white p-8 rounded-[15px]">
        <div class="w-28 h-28 border-4 border-white rounded-full mx-auto overflow-hidden flex justify-center">
          <img src="./assest/images/user.png" alt="user"/>
        </div>
        <div class="user-name text-center space-y-2 mt-5">
          <h3 class="">John Hosier</h3>
          <h4 class="text-chatlook-gray font-light">Ringing...</h4>
        </div>
        <div class="flex space-x-6 justify-center call-btns mt-12">
          <span class="text-xl w-12 h-12 flex items-center justify-center bg-chatlook-red text-chatlook-gray cursor-pointer rounded-lg">
          <i class="icon-call-up" aria-hidden="true"></i>
          </span>
          <span class="text-2xl w-12 h-12 flex items-center justify-center shadow  bg-green-500 text-chatlook-gray cursor-pointer rounded-lg">
          <i class="icon-call-down" aria-hidden="true"></i>
          </span>                    
        </div>
      </div>
    </div>
  </body>
</html>
