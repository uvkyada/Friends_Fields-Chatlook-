<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatlook || Create Personal Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <!-- AlpineJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/3.8.1/cdn.min.js" defer></script>
    <link rel="stylesheet" href="./assest/css/font.css">
    <link rel="stylesheet" href="./assest/css/style.css">
  </head>
  <body class="bg-[#F0F0F0]">
    <div class="w-full h-full flex flex-col items-center justify-center py-5 lg:py-10 px-3 lg:px-0">
      <div class="md:w-[700px] lg:w-[800px] bg-white p-9 lg:p-[50px] shadow-one rounded-[10px]">
        <div class="flex items-center">
          <a href="#" class="icon-left-arrow text-[27px]"></a>
          <h2 class="pl-6">Create Personal Profile</h2>
        </div>
        <form action="" method="post" class="pt-5 md:pt-10">
          <div class="relative pb-7">
            <div class="w-32 h-32 bg-white border border-chatlook-sky rounded-full p-1 relative mx-auto">
              <div class="w-full h-full flex justify-center items-center icon-user text-6xl rounded-full bg-chatlook-grayLight"></div>
              <label for="profial" class="w-9 h-9 absolute bottom-0 right-0 text-lg bg-chatlook-sky rounded-full z-10 icon-pen flex justify-center items-center">
              <input type="file" name="" id="profial" class="hidden"/>
              </label>
            </div>
          </div>
          <div class="flex flex-wrap items-center pb-5">
            <div class="w-full md:w-1/3 md:pr-5">
              <div class="bg-chatlook-grayLight p-3 rounded-[5px]">
                <input type="text" placeholder="Full Name" class="w-full"/>
              </div>
            </div>
            <div class="w-full md:w-1/3 pt-3 md:pt-0 md:pr-5">
              <div class="bg-chatlook-grayLight p-3 rounded-[5px]">
                <input type="text" placeholder="Nickname" class="w-full"/>
              </div>
            </div>
            <div class="w-full md:w-1/3 pt-3 md:pt-0">
              <div class="bg-chatlook-grayLight p-3 rounded-[5px]">
                <input type="text" placeholder="Email Id" class="w-full"/>
              </div>
            </div>
          </div>
          <div class="pb-5">
            <h4>Location</h4>
            <iframe class="w-full h-24 rounded-[5px] pt-2" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14875.88775631223!2d72.81608609999999!3d21.2329613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1652138224274!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="range-slider w-full pt-5">
            <div class="flex justify-between items-center">
              <h4 class="inline-block">Interested Area Range</h4>
              <h4 class="inline-block text-chatlook-sky font-normal text-base"><span class="text-chatlook-sky font-normal text-base">10</span> KM</h4>
            </div>
            <input class="range-slider__range" type="range" value="0" min="0" max="50">
          </div>
          <div class="flex items-start py-5">
            <div class="w-1/2 pr-2">
              <div class="flex justify-between items-center pb-2">
                <label class="text-sm tracking-wider leading-4 font-medium text-chatlook-dark">Interested in</label>
                <label class="interested_in flex items-center text-black mb-0 cursor-pointer">
                <input type="checkbox" class="circle sky" style="border-radius: 50%;">
                <b class="text-chatlook-gray font-bold block pl-1 text-xs">HIDE</b>
                </label>
              </div>
              <div class="flex items-start space-x-1">
                <button class="w-[116px] h-10 rounded-tl-md rounded-bl-md bg-chatlook-sky text-white text-sm font-medium cursor-pointer">Male</button>
                <button class="w-[116px] h-10 bg-chatlook-skyLight text-chatlook-sky text-sm font-medium cursor-pointer">Female</button>
                <button class="w-[116px] h-10 rounded-tr-md rounded-br-md bg-chatlook-skyLight text-chatlook-sky text-sm font-medium cursor-pointer">Other</button>
              </div>
            </div>
            <div class="w-1/2 pl-2">
              <div class="flex justify-between items-center">
                <div class="text-sm font-bold text-chatlook-dark inline-block">Interested Age Range</div>
                <div class="text-base text-chatlook-sky flex items-center">
                  <span id="range1" class="text-base text-chatlook-sky">18</span>-
                  <span id="range2" class="mr-2 text-base text-chatlook-sky">30</span>
                  Age
                </div>
              </div>
              <div class="tow-point wrapper w-full relative mt-3 rounded-xl">
                <div class="w-full">
                  <div class="slider-track"></div>
                  <input class="" type="range" min="0" max="100" value="30" id="slider-1" oninput="slideOne()">
                  <input class="" type="range" min="0" max="100" value="70" id="slider-2" oninput="slideTwo()">
                </div>
              </div>
            </div>
          </div>
          <div class="pb-[30px]">
            <h4>Add Your Social Media Links</h4>
            <div class="w-full flex flex-wrap items-center">
              <div class="w-full md:w-1/2 pt-3 md:pr-2">
                <label class="flex items-center bg-chatlook-grayLight p-3 rounded">
                  <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">

                  </svg>
                  <input type="text" placeholder="Facebook link" class="px-3 w-full"/>
                </label>
              </div>
              <div class="w-full md:w-1/2 pt-3 md:pl-2">
                <label class="flex items-center bg-chatlook-grayLight p-3 rounded">
                  <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <path d="M11.0002 8.00464C9.35019 8.00464 8.00488 9.34995 8.00488 11C8.00488 12.65 9.35019 13.9953 11.0002 13.9953C12.6502 13.9953 13.9955 12.65 13.9955 11C13.9955 9.34995 12.6502 8.00464 11.0002 8.00464ZM11.0002 12.8187C9.99707 12.8187 9.18144 12.0031 9.18144 11C9.18144 9.99683 9.99707 9.1812 11.0002 9.1812C12.0033 9.1812 12.8189 9.99683 12.8189 11C12.8189 12.0031 12.0033 12.8187 11.0002 12.8187Z" fill="white"/>
                    <path d="M14.2237 8.33302C14.4996 8.28828 14.6871 8.02831 14.6423 7.75234C14.5976 7.47638 14.3376 7.28894 14.0617 7.33367C13.7857 7.37841 13.5983 7.63838 13.643 7.91435C13.6877 8.19031 13.9477 8.37775 14.2237 8.33302Z" fill="white"/>
                    <defs>
                      <linearGradient id="paint0_linear_1077_807" x1="2.96933" y1="19.0307" x2="17.9576" y2="4.04239" gradientUnits="userSpaceOnUse">
                        <stop stop-color="#FEE411"/>
                        <stop offset="0.0518459" stop-color="#FEDB16"/>
                        <stop offset="0.1381" stop-color="#FEC125"/>
                        <stop offset="0.2481" stop-color="#FE983D"/>
                        <stop offset="0.3762" stop-color="#FE5F5E"/>
                        <stop offset="0.5" stop-color="#FE2181"/>
                        <stop offset="1" stop-color="#9000DC"/>
                      </linearGradient>
                    </defs>
                  </svg>
                  <input type="text" placeholder="Facebook link" class="px-3 w-full"/>
                </label>
              </div>
              <div class="w-full md:w-1/2 pt-3 md:pr-2">
                <label class="flex items-center bg-chatlook-grayLight p-3 rounded">
                  <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 21C16.299 21 21 16.299 21 10.5C21 4.70101 16.299 0 10.5 0C4.70101 0 0 4.70101 0 10.5C0 16.299 4.70101 21 10.5 21Z" fill="#03A9F4"/>
                    <path d="M17.3015 6.28201C16.7899 6.50545 16.2487 6.65389 15.6947 6.72274C16.2787 6.37642 16.7153 5.82777 16.9216 5.18089C16.375 5.50534 15.7769 5.73383 15.1532 5.85649C14.771 5.44775 14.2746 5.16347 13.7287 5.04065C13.1827 4.91782 12.6125 4.96212 12.092 5.16779C11.5716 5.37345 11.1251 5.73097 10.8106 6.19383C10.4961 6.65669 10.3282 7.20347 10.3287 7.76306C10.3267 7.97666 10.3485 8.18981 10.3936 8.39859C9.28418 8.3441 8.19871 8.05617 7.20811 7.55361C6.21752 7.05105 5.34409 6.34517 4.64487 5.48208C4.28547 6.09606 4.17412 6.82413 4.33359 7.51747C4.49306 8.21081 4.9113 8.81707 5.50283 9.21234C5.06131 9.20044 4.62914 9.08244 4.24283 8.86833V8.89872C4.24408 9.5423 4.46684 10.1658 4.87368 10.6645C5.28052 11.1632 5.84663 11.5066 6.47685 11.637C6.23835 11.6997 5.99258 11.7303 5.74599 11.7282C5.56844 11.7315 5.39105 11.7157 5.21685 11.6812C5.3974 12.2347 5.74501 12.7187 6.21186 13.0665C6.67872 13.4144 7.24188 13.609 7.82389 13.6237C6.83761 14.3946 5.62175 14.8134 4.36994 14.8133C4.14689 14.8152 3.92397 14.8022 3.70264 14.7746C4.97904 15.5975 6.46684 16.0323 7.98553 16.0263C13.1181 16.0263 15.9241 11.7752 15.9241 8.0905C15.9241 7.96754 15.9241 7.84872 15.9144 7.72991C16.4609 7.33552 16.9309 6.84488 17.3015 6.28201Z" fill="white"/>
                  </svg>
                  <input type="text" placeholder="Facebook link" class="px-3 w-full"/>
                </label>
              </div>
              <div class="w-full md:w-1/2 pt-3 md:pl-2">
                <label class="flex items-center bg-chatlook-grayLight p-3 rounded">
                  <svg width="21" height="21" viewBox="0 0 21 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10.5 21C16.299 21 21 16.299 21 10.5C21 4.70101 16.299 0 10.5 0C4.70101 0 0 4.70101 0 10.5C0 16.299 4.70101 21 10.5 21Z" fill="#007AB9"/>
                    <path d="M16.7737 11.3448V15.6738H14.2639V11.6349C14.2639 10.6208 13.9015 9.92831 12.9928 9.92831C12.2993 9.92831 11.8873 10.3946 11.7054 10.846C11.6393 11.0074 11.6223 11.2314 11.6223 11.4577V15.6736H9.11233C9.11233 15.6736 9.14602 8.83316 9.11233 8.12509H11.6225V9.19478C11.6174 9.2032 11.6103 9.21144 11.6058 9.21948H11.6225V9.19478C11.956 8.68155 12.5509 7.94783 13.8845 7.94783C15.5357 7.94783 16.7737 9.0267 16.7737 11.3448ZM6.48667 4.48645C5.62811 4.48645 5.06641 5.05003 5.06641 5.79048C5.06641 6.51521 5.61183 7.09507 6.45373 7.09507H6.47001C7.34542 7.09507 7.88972 6.51521 7.88972 5.79048C7.87306 5.05003 7.34542 4.48645 6.48667 4.48645ZM5.21558 15.6738H7.72463V8.12509H5.21558V15.6738Z" fill="#F1F2F2"/>
                  </svg>
                  <input type="text" placeholder="Facebook link" class="px-3 w-full"/>
                </label>
              </div>
            </div>
          </div>
          <div class="md:flex items-center justify-end space-y-3 md:space-y-0 md:space-x-5">
            <button class="w-auto p-2 lg:p-3 bg-transparent border border-chatlook-sky text-chatlook-sky text-sm lg:text-lg rounded-[5px]">Save and create business profile</button>
            <button class="btn-form">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
