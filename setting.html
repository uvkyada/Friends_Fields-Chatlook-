<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatlook || Setting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assest/css/font.css">
    <link rel="stylesheet" href="./assest/css/style.css">
  </head>
  <body class="overflow-x-hidden">
    <header class="flex items-center">
      <a href="index.html" class="icon-left-arrow text-xl mr-4"></a>
      <h4 class="text-lg font-bold">Settings</h4>
    </header>
    <div class="max-w-[800px] w-full mx-auto px-5">
      <div class="border-b py-5">
        <a href="#" class="flex items-center justify-between">
          <p class="text-chatlook-dark flex items-center text-base font-medium">
            <span class="icon-delete before:content-['\e93b'] before:text-chatlook-gray text-2xl mr-6"></span>
            clear All chats
          </p>
          <button class="bg-[#FC5858] px-4 py-1.5 rounded-md text-white text-center">Clear</button>
        </a>
      </div>
      <div class="border-b py-5">
        <a href="#" class="flex items-center justify-between">
          <p class="text-chatlook-dark flex items-center text-base font-medium">
            <span class="icon-bell-border text-2xl mr-6"></span>
            Notifications
          </p>
          <div class="flex justify-center">
            <div class="form-check form-switch relative">
              <input class="form-check-input appearance-none w-12 rounded-full float-left h-6 align-top checked:bg-chatlook-sky bg-gray-200 bg-no-repeat bg-contain focus:outline-none cursor-pointer shadow-sm" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked="">
              <span class="absolute w-4 h-4 bg-white rounded-full left-1.5 top-1/2 -translate-y-1/2 pointer-events-none touch-none anim z-10"></span>
              <span class="text-chatlook-sky text-[10px] font-normal absolute right-2 top-1/2 -translate-y-1/2 pointer-events-none touch-none">Off</span>
              <span class="text-white text-[10px] font-normal absolute left-2 top-1/2 -translate-y-1/2 pointer-events-none touch-none">ON</span>
            </div>
          </div>
        </a>
      </div>
      <div class="border-b py-5">
        <a href="block-contect.html" class="flex items-center justify-between">
          <p class="text-chatlook-dark flex items-center text-base font-medium">
            <span class="icon-blocked text-2xl mr-6"></span>
            Blocked Contacts
          </p>
          <i class="icon-aroow-down text-xl -rotate-90"></i>
        </a>
      </div>
      <div class="border-b py-5">
        <a href="change-number.html" class="flex items-center justify-between">
          <p class="text-chatlook-dark flex items-center text-base font-medium">
            <span class="icon-change-num text-2xl mr-6"></span>
            Change Number
          </p>
          <i class="icon-aroow-down text-xl -rotate-90"></i>
        </a>
      </div>
      <div class="border-b py-5">
        <a href="contact-us.html" class="flex items-center justify-between">
          <p class="text-chatlook-dark flex items-center text-base font-medium">
            <span class="icon-call before:content-['\e924'] before:text-chatlook-gray text-2xl mr-6"></span>
            Contact Us
          </p>
          <i class="icon-aroow-down text-xl -rotate-90"></i>
        </a>
      </div>
      <div class="border-b py-5">
        <a href="help.html" class="flex items-center justify-between">
          <p class="text-chatlook-dark flex items-center text-base font-medium">
            <span class="icon-info before:content-['\e900'] before:text-chatlook-gray text-2xl mr-6"></span>
            Help
          </p>
          <i class="icon-aroow-down text-xl -rotate-90"></i>
        </a>
      </div>
      <div class=" py-5">
        <a href="#" class="flex items-center justify-start">
          <p class="text-chatlook-dark flex items-center text-base font-medium">
            <span class="icon-logout text-2xl mr-6"></span>
            Sign Out
          </p>
        </a>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assest/js/main.js"></script>   
  </body>
</html>
