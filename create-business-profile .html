<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatlook || create business profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assest/css/font.css">
    <link rel="stylesheet" href="./assest/css/style.css">
  </head>
  <body class="bg-[#F0F0F0]">
    <div class="w-full h-full xl:h-screen flex flex-col items-center justify-center py-5 lg:py-10 px-3 lg:px-0">
      <div class="max-w-[800px] bg-white p-9 lg:p-[50px] shadow-one rounded-[10px]">
        <div class="flex items-center">
          <a href="#" class="icon-left-arrow text-[27px]"></a>
          <h2 class="pl-6">Create Business Profile</h2>
        </div>
        <form action="" method="post" class="pt-5 md:pt-10">
          <div class="relative pb-7">
            <div class="w-32 h-32 bg-white border border-chatlook-sky rounded-full p-1 relative mx-auto">
              <div class="w-full h-full flex justify-center items-center icon-Add-image text-6xl rounded-full bg-chatlook-grayLight"></div>
              <label for="profial" class="w-9 h-9 absolute bottom-0 right-0 text-lg bg-chatlook-sky rounded-full z-10 icon-pen flex justify-center items-center">
              <input type="file" name="" id="profial" class="hidden"/>
              </label>
            </div>
          </div>
          <div class="flex flex-wrap items-center pb-5">
            <div class="w-full md:w-1/3 md:pr-5">
              <div class="bg-chatlook-grayLight p-3 rounded-[5px]">
                <input type="text" placeholder="Business Name" class="w-full"/>
              </div>
            </div>
            <div class="relative w-full md:w-1/3 md:pr-5 pt-3 md:pt-0">
              <span class="icon-aroow-down text-lg text-chatlook-dark absolute right-8 -translate-y-1/2 top-1/2 z-10 pointer-events-none touch-none"></span>
              <select name="" id="" class="w-full text-sm bg-chatlook-grayLight px-4 py-3 rounded-md text-chatlook-gray font-normal focus-visible:outline-none appearance-none relative">
                <option value="">Category</option>
                <option value="">Category 1</option>
                <option value="">Category 2</option>
                <option value="">Category 3</option>
                <option value="">Category 4</option>
              </select>
            </div>
            <div class="w-full md:w-1/3 pt-3 md:pt-0">
              <div class="bg-chatlook-grayLight p-3 rounded-[5px]">
                <input type="text" placeholder="Business subcategory" class="w-full"/>
              </div>
            </div>
            <div class="w-full pt-5">
              <div class="bg-chatlook-grayLight p-3 rounded-[5px]">
                <textarea name="" id="" cols="30" rows="4" placeholder="Description" class="w-full bg-transparent text-sm border-0 outline-0"></textarea>
              </div>
            </div>
          </div>
          <div class="pb-5">
            <h4>Location</h4>
            <iframe class="w-full h-24 rounded-[5px] pt-2" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14875.88775631223!2d72.81608609999999!3d21.2329613!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1652138224274!5m2!1sen!2sin" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
          <div class="pb-[30px] flex flex-wrap items-center">
            <div class="relative w-full md:w-1/2 md:pr-2">
              <span class="icon-aroow-down text-lg text-chatlook-dark absolute right-5 -translate-y-1/2 top-1/2 z-10 pointer-events-none touch-none"></span>
              <select name="" id="" class="w-full text-sm bg-chatlook-grayLight px-4 py-3 rounded-md text-chatlook-gray font-normal focus-visible:outline-none appearance-none relative">
                <option value="">Interested Business Category</option>
                <option value="">Interested Business Category 1</option>
                <option value="">Interested Business Category 2</option>
                <option value="">Interested Business Category 3</option>
                <option value="">Interested Business Category 4</option>
              </select>
            </div>
            <div class="relative w-full md:w-1/2 md:pl-2">
              <span class="icon-aroow-down text-lg text-chatlook-dark absolute right-3 -translate-y-1/2 top-1/2 z-10 pointer-events-none touch-none"></span>
              <select name="" id="" class="w-full text-sm bg-chatlook-grayLight px-4 py-3 rounded-md text-chatlook-gray font-normal focus-visible:outline-none appearance-none relative">
                <option value="">Interested Business Subcategory</option>
                <option value="">Interested Business Subcategory 1</option>
                <option value="">Interested Business Subcategory 2</option>
                <option value="">Interested Business Subcategory 3</option>
                <option value="">Interested Business Subcategory 4</option>
              </select>
            </div>
          </div>
          <div class="flex justify-end">
            <button class="btn-form">Next</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
