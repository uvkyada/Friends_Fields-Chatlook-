<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatlook || Add New Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assest/css/font.css">
    <link rel="stylesheet" href="./assest/css/style.css">
  </head>
  <body>
    <div class="main flex items-start overflow-hidden">
      <aside class="">
        <div class="w-full flex items-center border-b h-20 px-5">
          <h3><a href="addproduct.html" class="icon-left-arrow mr-4"></a> Products</h3>
        </div>
        <div class="w-full pt-4 ">
          <div class="pt-5">
            <div class="flex items-center border-b pb-5 px-5">
              <a href="add-new-product.html" class="w-14 h-14 rounded-lg bg-chatlook-grayLight inline-block"><span class="icon-plus text-2xl flex items-center justify-center w-full h-full"></span></a>
              <div class="ml-4">
                <h4 class="text-base text-chatlook-sky font-bold">Add New Product</h4>
              </div>
            </div>
            <a href="product-details.html" class="flex border-b py-5 px-5">
              <img src="assest/images/product.png" alt="" class="w-14 h-14 object-cover rounded-lg"/>
              <div class="ml-4">
                <h4>Cup Cake</h4>
                <span class="text-chatlook-gray leading-5 font-normal pt-1.5">There are many variations to have...</span>
                <div class="flex  items-center space-x-2 pt-[2px]">
                  <span class="bg-[#FC5858] text-white p-1 rounded-md">20% off</span>
                  <h4 class="text-chatlook-sky font-normal">$50.00</h4>
                </div>
              </div>
            </a>
            <a href="product-details.html" class="flex border-b py-5 px-5">
              <img src="assest/images/product.png" alt="" class="w-14 h-14 object-cover rounded-lg"/>
              <div class="ml-4">
                <h4>Cup Cake</h4>
                <span class="text-chatlook-gray leading-5 font-normal pt-1.5">There are many variations to have...</span>
                <div class="flex  items-center space-x-2 pt-[2px]">
                  <span class="bg-[#FC5858] text-white p-1 rounded-md">20% off</span>
                  <h4 class="text-chatlook-sky font-normal">$50.00</h4>
                </div>
              </div>
            </a>
            <a href="product-details.html" class="flex border-b py-5 px-5">
              <img src="assest/images/product.png" alt="" class="w-14 h-14 object-cover rounded-lg"/>
              <div class="ml-4">
                <h4>Cup Cake</h4>
                <span class="text-chatlook-gray leading-5 font-normal pt-1.5">There are many variations to have...</span>
                <div class="flex items-center space-x-2 pt-[2px]">
                  <span class="bg-[#FC5858] text-white p-1 rounded-md">20% off</span>
                  <h4 class="text-chatlook-sky font-normal">$50.00</h4>
                </div>
              </div>
            </a>
          </div>
        </div>
      </aside>
      <div class="main-content">
        <header class="z-50">
          <div class="flex justify-between items-center w-full">
            <h3><a href="#" class="icon-close inline-block text-chatlook-gray text-xl mr-4"></a>Add New Product</h3>
            <button class="inline-block bg-chatlook-sky text-white uppercase rounded-md px-12 py-2.5 text-lg font-normal">Save</button>
          </div>
        </header>
        <main class="relative px-5 pb-5">
          <from class="flex flex-col items-center max-w-[615px] w-full mx-auto pt-7">
            <div class="rounded-md h-80 w-full bg-chatlook-grayLight relative cursor-pointer">
              <input type="file" name="" id="addproduct" class="hidden w-full h-full">
              <label for="addproduct" class="">
                <span class="icon-image flex items-center justify-center w-full h-full text-6xl"></span>
                <h3 class="text-chatlook-gray absolute top-2/3 left-1/2 -translate-x-1/2 -translate-y-1/2">Add Image</h3>
              </label>
            </div>
            <input type="text" placeholder="Product Name" class="w-full bg-chatlook-grayLight rounded-md mt-5 p-4">
            <input type="text" placeholder="Product Price" class="w-full bg-chatlook-grayLight rounded-md mt-5 p-4">
            <textarea name="" id="" rows="4"  placeholder="Product Description" class="w-full bg-chatlook-grayLight p-4 mt-5 placeholder:text-sm focus-visible:outline-none resize-none rounded-md"></textarea>
            <input type="text" placeholder="Offers" class="w-full bg-chatlook-grayLight rounded-md mt-5 p-4">
            <input type="text" placeholder="Product Code" class="w-full bg-chatlook-grayLight rounded-md mt-5 p-4">
          </from>
        </main>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assest/js/main.js"></script>
  </body>
</html>
